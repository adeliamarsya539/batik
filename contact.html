<body>
    <table width="900" align="center">
        <tr>
            <td>
                <!-- banner -->

                <!-- banner -->

        </tr>
        <tr>
            <td align="right">
                <!--menu-->
                <font face="times new roman" size="4" color="black"> 
                <a href="beranda.html">HOME</a> |

                <a href="contact.html">CONTACT US</a> |
                <a href="history.html">HISTORY</a>
                <!--menu-->
            </td>
        </tr>
        <tr>
            <td>
                <!-- content -->
                <font color="#333">
                    <h2 align="center">CONTACT US</h2>
                </font>

                <form method="post">
                    <table align="center" cellspacing="10" bgcolor="" border="0">
                        <tr>
                            <td>NIM</td>
                                <td>
                                    <input type="number" name="nim" size="20" placeholder="Masukkan NIM anda" required>
                                </td>
                         </tr>
                         <tr>
                            <td>Nama</td>
                                <td>
                                    <input type="text" name="nama" size="50" placeholder="Masukkan Nama anda" required>
                                </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                                <td>
                                    <input type="password" name="password" size="20" placeholder="Masukkan Password anda" required>
                                </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                                <td>
                                    <textarea cols="50" rows="3" name="alamat" placeholder="Masukkan Alamat anda"></textarea>
                                </td>
                        </tr>
                        <tr>
                            <td>Kota</td>
                                <td>
                                    <select name="kota">
                                        <option>--Pilih Kota--</option>
                                        <option>Ciledug</option>
                                        <option>Cinere</option>
                                        <option>Cipadu</option>
                                        <option>Cigombong</option>
                                        <option>Ciputat</option>
                                </td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                                <td>
                                    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                                </td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                                <td>
                                    <input type="date" name="tgl">
                                </td>
                        </tr>
                        <tr>
                            <td>Jurusan</td>
                                <td>
                                    <select name="Jurusan" size="3">
                                        <option>Sistem Informasi</option>
                                        <option>Arsitek</option>
                                        <option>Kedokteran</option>
                                        <option>Perminyakan</option>
                                        <option>Geologi</option>
                                </td>
                        </tr>
                        <tr>
                        <td>Hobby</td>
                            <td>
                                <input type="checkbox" name="Hobby" value="Mancing">Mancing Mania<br>
                                <input type="checkbox" name="Hobby" value="Makan">Makan Mania
                                <input type="checkbox" name="Hobby" value="Tidur">Tidur Mania
                            </td>
                        </tr>
                        <tr>
                            <td>Upload Dokumen</td>
                                <td>
                                    <input type="file" name="file">
                                </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                    <input type="submit" name="submit" value="SIMPAN DATA">
                                    <input type="reset" name="reset" value="KOSONGKAN">
                            </td>
                        </tr>
                    </table>
                </form>
                <!-- content -->
            </td>
        </tr>
        <tr>
            <td height="70" background="images/batikbwh.png" align="center">
                <!--Footer-->
                <font color="red">

                </font>
                <!--Footer-->
            </td>
        </tr>
    </table>
